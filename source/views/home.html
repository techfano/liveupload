<div class="text-center">
	<h1>Access</h1>
</div>
<div class="row show-grid">

	<div class="row">
	  <div class="col-md-6 col-md-offset-3">
	  	
	  		<div class="panel panel-default">
			  <div class="panel-heading">Login</div>
			  <div class="panel-body">
			    
			  		<form ng-init="user={}" ng-submit="getLogin(user)">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Name</label>
					    <input ng-model="user.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
		
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>

			  </div>
			</div>

	  </div>
	</div>

</div>
